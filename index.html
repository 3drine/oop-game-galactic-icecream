<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Icecreams</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="start" class="">
        <h1>GALACTIC ICE CREAMS</h1>
        <img src="./img/instructions.png" alt="">

        <button id="btn-start">START</button>
        <br><br><br>
    </div>
    <div id="next" class="">
        <img src="./img/congrats.png" alt="" id="congrats">

        <button id="btn-next">NEXT</button>
    </div>
    <div id="board-screen">

    </div>

    <div id="end" class="">
        <img src="./img/thankyou.png" alt="" id="thx">
        <br>
        <h1 id="final-score"></h1>

    </div>

    <script src="./js/main.js"></script>

</html>
